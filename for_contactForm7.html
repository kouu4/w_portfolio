<!-- contact form 7 用のHTMLコード -->

<div class="contactForm__line">
    <label class="contactForm__label">企業名 </label>
    <input type="text" name="your-name" class="contactForm__singleLine" aria-required="true"
        aria-invalid="false" />
</div>

<div class="contactForm__line">
    <label class="contactForm__label">御担当名 </label>
    <input type="text" name="your-name" class="contactForm__singleLine" aria-required="true"
        aria-invalid="false" />
</div>

<div class="contactForm__line">
    <label class="contactForm__label">メールアドレス</label>
    <input type="email" name="your-email" class="contactForm__singleLine" aria-required="true"
        aria-invalid="false" />
</div>

<div class="contactForm__line">
    <label class="contactForm__label">電話番号</label>
    <input type="tel" name="your-email" class="contactForm__singleLine" aria-required="true"
        aria-invalid="false" />
</div>

<div class="contactForm__line">
    <label class="contactForm__label">お問合せ内容</label>
    <textarea name="your-message" class="contactForm__multiLines" aria-invalid="false"></textarea>
</div>

<div class="contactForm__btnWrapper">
    <input type="submit" value="Send" class="contactForm__btn" />
</div>
